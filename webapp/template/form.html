<html> 
<body> 
    <h3>Prediction Form</h3> 
  
<div> 
  <form action="/result" method="POST"> 
    <label for="type_vente">Type Vente</label> 
    <select id="type_vente" name="type_vente"> 
      <option value="0">Vente</option> 
      <option value="1">Vente terrain à bâtir</option> 
      <option value="2">Vente en l'état futur d'achèvement</option> 
    </select> 
    <br> 
    <label for="local">Type Local</label> 
    <select id="local" name="local"> 
      <option value="0">Local industriel. commercial ou assimilé</option> 
      <option value="1">Appartement</option> 
      <option value="2">Maison</option> 
      <option value="3">Dépendance</option> 
    </select> 
    <br> 
    <label for="region">Région</label> 
    <select id="region" name="region"> 
      <option value="0">Sud Est</option> 
      <option value="1">Nord Est</option> 
      <option value="2">Sud Ouest</option> 
      <option value="3">Nord Ouest</option>
      <option value="4">Region Paris</option>
      <option value="5">DOM TOM</option>
    </select> 
    <br> 
    <label for="piece">Nombre pièces</label> 
    <select id="piece" name="piece"> 
      <option value="0">0</option> 
      <option value="1">1</option> 
      <option value="2">2</option> 
      <option value="3">3</option> 
      <option value="4">4</option> 
      <option value="5">5</option> 
      <option value="6">6</option> 
      <option value="7">7</option> 
      <option value="8">8</option> 
      <option value="9">9</option> 
      <option value="10">10</option> 
    </select> 
    <br> 
    <input type="submit" value="Estimer"> 
  </form> 
</div> 
</body> 
</html>
